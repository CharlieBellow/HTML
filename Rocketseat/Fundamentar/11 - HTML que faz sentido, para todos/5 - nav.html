<!-- 
  <nav></nav>  -- navegação
    - representa uma seção que vai apontar pra outras páginas... tipo um link pra outra página

  - onde e porque utilizar?
  * é usado para uma navegação especial do site..
 * geralmente dentro do header
 * tem o nav principal do site e pode ter outros nav também
 * não possuem atributos específicos, somente os globais

 -->
<header>
  <nav>
    <ul>
      <li>lista</li>
    </ul>
  </nav>
</header>

<article>
  <section>
    <header>
      <nav></nav>
    </header>
  </section>
</article>
