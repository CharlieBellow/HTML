<form id="formContato" action="" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Ficha de cadastro</legend>

      <label for="nome">Nome Social: </label>
      <br>
      <input id="nome" type="text" name="nome" form="formContato" autofocus required placeholder="Informe seu nome ou nome social completo" size="60" minlength="5" maxlength="60" pattern="[a-z A-Z] {60, 60}">
      <br><br>

      <label for="tel">Telefone: </label>
      <br>
      <input type="text" required inputmode="numeric">
      <br><br>

      <label for="email">E-mail: </label>
      <br>
      <input id="email"type="email" name="email" form="formContato" required placeholder="email@seudominio.com" size="30">
      <br><br>

      <label for="senha">Senha: </label>
      <br>
      <input type="password" minlength="8" size="20" pattern="[0-9a-fA-F] {4,8}" title="mínimo de 8 caracteres. São aceitos letras e números maiúsculos e minúsculos e caracteres especiais: () [] / | \ @ # $ % *" placeholder="digite sua senha" required>
      <br>
      <label for="confirmSenha">Confirme sua senha: </label>
      <br>
      <input type="password" minlength="8" size="20" pattern="[0-9a-fA-F] {4,8}" placeholder="digite novamente a senha" required>
      <br><br>

      <label for="doc">Documento com Foto (RG/CNH/Passaporte): </label>
      <br>
      <input type="file" accept=".pdf, image/*" multiple>
      <br><br>

      <label for="dateselect">Informe a sua data de nascimento: </label>
      <br>
      <select name="dia" id="dateselect" size="1" required>
        <option>Dia</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      <!--como faço pra colocar de 1 a 31--> 
      </select>
      <select name="mes" id="dataselect" size="1" required>
        <option>Mês</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>

        <!--como faço pra colocar de 1 a 12?-->
      </select>
     <!-- <select name="ano" id="dataselect" size="1" required>
        <option>ano</option>
        <option>{1000-3000}</option>-->
        <label for="ano">Ano: </label>
         <input type="number" min="1940" max="2029" step="1">
        <!--como faço para os números irem de 1000 a 3000 ?-->
      </select><br><br>

      <label for="insta">Link do Instagram: </label>
      <br>
      <input type="url" placeholder="ex.: https://instagram/seuArroba" required size="25" pattern=".*\.com" title="somente sites do instagram serão aceitos">
      <br><br>

      <label for="cor">Selecione uma cor de representa o que você está sentino no momento: </label>
      <br>
      <input type="color" value="#000000" required>
      <br><br>

      <label for="intensidade">expresse nessa barra qual a intessidade desse sentimento: </label>
      <br>
      <input type="range" min="5" max="15" value="10" placeholder="você pode escolher entre 3 níveis" required>
      <br><br>

      <label for="motivo">qual o motivo de buscar terapia?</label>
      <br>
      <select name="motivoTerapia" id="motivo" size="1">
        <option value=""> Selecione o modelo...</option>
        <option value="">Ansiedade</option>
        <option value="">Depressão</option>
        <option value="">Problemas nos Relacionamentos</option>
        <option value="">Outro: </option>
      </select>
      <br>
      <label for="outroMotivo">Se marcou outro, informe aqui: </label><br>
      <input type="text" required>
      <br><br>

      <label for="jaFezTerapia?">já fez terapia antes? </label>
      <br>
      <label for="yes">Sim</label>
      <input type="radio" id="yes" name="fezTerapia" value="yes">

      <label for="no">Não</label>
      <input type="radio" checked id="no" name="fezTerapia" value="no">
      <br><br>

      <label for="sentimentos">Quais sentimentos tem sentido ultimamente?</label>
      <div>
        <input type="checkbox" id="tristeza" name="tristeza" value="tristeza">
        <label for="tristeza">tristeza</label>
      </div>
      <div>
        <input type="checkbox" id="ansiedade" name="ansiedade" value="ansiedade">
        <label for="ansiedade">Ansiedade</label>
      </div>
      <div>
        <input type="checkbox" id="raiva" name="raiva" value="raiva">
        <label for="raiva">raiva</label>
      </div>
      <br><br>

      <label for="consulta">escolha suas 3 melhores DATA E HORÁRIO para a SUA PRIMEIRA CONSULTA:</label>
      <br>
      <input type="datetime-local"><br>
      <input type="datetime-local"><br>
      <input type="datetime-local"><br>
      <br><br>

      <label for="mensagem">Escreva mais alguma coisa que achar necessário </label>
      <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5" maxlength="500" minlength="10" wrap="soft" placeholder="Digite sua mensagem" required></textarea>
        <br><br>

      <button type="submit">Enviar</button>
  </fieldset>
</form>
