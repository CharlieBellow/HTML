<!--<iframe>

<!--Criando títulos visíveis para Imagens

<figure> e <figcaption>-->

  <!-- criando tag escrevendo como no css
  com o emmet podemos escrever parecedido com escrevemos no css e ele já cria automagicamente kkkk ex.: se eu dgitar: div.figure , ele já cria pra mim uma tag div com uma classe de nome figure..

    <a href="https://www.google.com">
      <img 
      src="https://source.unsplash.com/random" alt="texto alternativo pra qd a imagem não aparece"
      title="colocar um título na imagem pra quando o mouse for descansado em cima dela"

      >
    </a>

  <!--dessa forma acima não é semântico, pois a tag p não e refere à imagem..
  
  o ideal é assim:-->
<a href="https://www.google.com">
  <figure>
    
      <img 
      src="https://source.unsplash.com/random" alt="texto alternativo pra qd a imagem não aparece"
      title="colocar um título na imagem pra quando o mouse for descansado em cima dela"
      height="250"
      >
    
    <figcaption>colocar um texto visível na imagem</figcaption>
  </figure>
</a>
<!--colocando a tag figur por dentro da tag a fica melhor pq se a pessoa clicar na foto ou no título, ela vai ser redirecionada para a página-->


<!--SVG <svg>

  SVG <svg>

  É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens. Possuimos elementos para gerar formas


  Para entender melhor

    - Imagem rasterizada (via pixels ex: png jpeg...) x Imagem vetorizada (via algoritmo ex: código svg)

  Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

  Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem suporte a essa tag
    - para fotografias, ainda prefira usar imagens rasterizadas (pixelada)

  -->

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stoke-width="4" fill="yellow" />
  </svg>
<!--  é o Figma que cria essa imagem svg-->
