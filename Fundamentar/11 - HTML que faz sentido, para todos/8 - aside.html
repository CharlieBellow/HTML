<!-- 
  <aside></aside> 
  tem a ver com a parte lateral do site

A tag aside é para conteúdos levemente relacionados ao conteúdo principal, como explicações do conteúdo, glossários, links extras, biografia do autor, informações de perfil e etc.

É uma tag fácil de se entender, porém fácil de se confundir, então evite atribuir a tag aside ao lado da página conforme você for aprendendo mais sobre HTML, CSS.

* pode ter vários por página

  - Conteúdos levemente relacionados ao conteúdo principal
        - explicações
        - glossários
        - links extras
        - bibliografia do autor
        - informações de perfil
  - atributos: apenas globais
-->

<article>

<main>outros conteúdos do site</main>
<hr> <!-- linha -->
  <!-- Glossário -->
<aside>
  <h3>Glossário</h3>
  <dl> <!-- description list -->
    <dt>Terraplanagem</dt> <!-- titulo da descrição -->
    <dd>é o processo de.....</dd> <!-- descrição -->
  </dl>
</aside>
</article>
