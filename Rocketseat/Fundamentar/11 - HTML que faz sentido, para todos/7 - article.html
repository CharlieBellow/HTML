<!-- 
  <article></article>  (artigo)
  - constrói um bloco de conteúdo que está relacionado


  - onde e por que utilizar?
  - não possui atributos específicos, somente os globais
  - pode se repetir várias vezes
  - serve pra quando você tem pequenas partes que estão relacionadas.. ex.: lista de receita, contatos telefônicos, posts de um blog... 
 

-->

  <body>
    
    <main>
      <h1>Receitas</h1>
      <p>pagina de receitas</p>

      <article>
        <h2>receita de torta de maçã</h2>
        <p>essa é a receita</p>
      </article>
      <!-- uma receita está relacionada a outra.  -->
      <article>
        <h2>receita de bolo</h2>
        <p>essa é a receita</p>
      </article>
    </main>
  </body>
