<!--Tabelas complexas
    2 Lojas

    Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos


-->

  
<table>
    <caption>Produzidos x Vendidos por loja</caption>

    <colgroup><!--serve para agrupar as colunas-->
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>
    <thead>
        <tr><!--linha 1-->
            <th rowspan="2"></th><!--Coluna 1 /  rowspan, serve pra vc deixar mais de um quadradro vazio na tabela, dizendo que ele vai ocupar 2 ou mais linhas-->
            <th colspan="2" scope="colgroup">Afonso Pena</th> <!--Colspan, serve pra vc deixar mais de um quadradro vazio na tabela, dizendo que ele vai ocupar 2 ou mais linhas // o scope="colgroup" serve pra questão de acessibilidade-->
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
        <tr><!--linha 2-->
            <th scope="col">Produzidos</th><!--coluna 1 na linha 2-->
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>   
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th><!--cabeçalho do produto // o scope="row" diz que é um escopo para linhas-->
            <td>50</td><!--linha do produto-->
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>

        <th scope="row">Baldes</th>
        <td>10</td>
        <td>10</td>
        <td>20</td>
        <td>30</td>

    </tbody>
</table>
