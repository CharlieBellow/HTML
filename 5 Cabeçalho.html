<!--Meta SEO-->

<head>

  <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->
  
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale-1.0">

  <meta name="author" content="Mayk Brito">
  <meta name="description" content="Um website para iniciantes em programação"> <!-- o content mostra o que vai aparecer na decrição do google-->
  <meta name="robots" content="noindex, nofollow"> <!--o que a gente quer que o robô do google faça. por padrão é index e follow dizendo para indexar a página e seguir os links-->
  <title>Rocketseat</title>
</head>
