<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>campos de seleção</title>
</head>
<body>
	<section>
		<form method="post" action="recebe.php">Quais cursos você fará?<br>
			<input type="checkbox" name="html" value="1">HTML<br>
			<input type="checkbox" name="css" value="1">CSS<br>
			<input type="checkbox" name="javascript" value="1">Javascript<br>
			<!--adiciona espaços p/ escolher mais de uma opção-->
		</form>
		<form method="post" action="recebe.php">Qual curso você já fez?<br>
			<input type="radio" name="curso" value="html">HTML<br>
			<input type="radio" name="curso" value="css">CSS<br>
			<input type="radio" name="curso" value="javascript">Javascript<br>
			<!--adiciona espaços p/ escolher apenas uma opção-->
		</form>
		<form method="post" action="#">
			Qual aparelho você possui?<br>
			<input type="checkbox" name="notebook" value="sim">Notebook<br>
			<input type="checkbox" name="tablet" value="sim">Tablet<br>
			<input type="checkbox" name="celular" value="sim" checked>Celular<br>
		</form>
		<form method="post" action="#">
			Qual sistema você prefere?<br>
			<input type="radio" name="sistema" value="android" checked>Android<br>
			<input type="radio" name="sistema" value="IOs">IOs<br>
		</form>
		<form method="post" action="#">
			Qual curso você fará em seguida?
			<select name="curso" size="1px">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="javascript">Javascript</option>
			</select>
		</form>
	</section>

</body>
</html>
