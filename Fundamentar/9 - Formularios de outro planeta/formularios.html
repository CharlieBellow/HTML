  # P arte 2 - Estrutura
<form>

  - Elemento que definirá um formulário
  - É um container estilo <section> <poter

  Atributos básicos

    - action: diz pra onde os dados vão ser enviados, se deixar vazio, fica na mesma página
    - method: pode ser do tipo POST ou GET
          * post:os dados ficam escondidos, serve para criar usuários no sistema pq assim protege os dados do usuário

          * get: verbo http, envia o http no metodo de get. usado para campo de pesquisa pq não precisa esconder dados ex.: http://minhapagina.com.br/?name=Mayk&email=mayk@mayk.com
    OBS:
    * por padrão fica o action para a mesma página que a pessoa está e o method fica o get
    * não pode criar um form dentro de outro form
   

    <form action="" method="">

    </form>

      - O fieldset não precisa estar dentro do formulário

    * name

<!--<button>

- Representa um botão
- Usado para enviar formulários
- É estilizado pelo user agent


  Atributos comuns
  * type
    - submit envia para o banco de dados
    - reset limpa  formulário
    - button também usado para enviar, mas é mais comum o submit
  
    * autofocus: quando entrar na página, ela já abre onde tá o autofocus e se clicar enter j'vai direto
    * disabled: desabilitar o botão, se juntar com o JS dá pra fazer com que o botão fique desabilitado até a pessoa concluir todo o preenchimento do forms
    * name: pode usar junto com o valuee tudo que for recebido no botão pelo value vai ficar dentro desse name
    * value deixa o campo de entrada já preenchido com alguma coisa
    * form: linka o botão a um formulário


    <button type="submit">Enviar</button>
  outra forma de fazer o botão    
  -->
      <input type="submit" form="meu-form" value="Enviar">

<!--# <datalist>

  - Lista de valores como sugestão a uma tag <input>. 
  - Valores sugestivos e não obrigatórios
  - Usuário poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.
  Ex: usado pra quando pede pra gente escolher o nosso estado nos forms

<datalist id="fruitsdata">
  <option>apple</option>
  <option>banana</option>
  <option>mango</option>
  <option>orange</option>
  <option>cherry</option>
</datalist>


# list

  -Recebe como valor o id de um <datalist> residente no mesmo documento.

-->
