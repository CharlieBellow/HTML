<!--
  Elementos não semánticos, para uso genéricos.

  <div></div>

usado se não conseguir achar um elemento de bloco semântico.
    - cuidado pra não usar muito!

  <span></span>

usado se não conseguir achar um elemento de texto semântico.


  em ambas, use atributos globais como id e class para entregar maior significado

-->

<h1>título <span class="destaque">destacado</span></h1>

<!--para elementos de bloco
usa div e nao section, pq o carrinho de compras envolve o site inteiro e não só uma página.. por isso a div é melhor pq deixa mais genérico.-->

<div class="cart">
  <h2>carrinho de compras</h2>
</div>
