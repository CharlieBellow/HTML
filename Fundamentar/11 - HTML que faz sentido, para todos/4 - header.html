<!--
  <header></header>

  - Onde utilizar?

      - Quando no início da página, é visto como global
      - Pode ser usado em outros elementos semânticos como article, section
      - header dentro header ou footer?

  - Múltiplos headers
  - Não possui atributos específicos
  - posso usar vários header
  - não pode colocar um header dentro de outro header e nem dentro do footer

-->

<body>
  <header>
    logomarca
    <nav></nav>
  </header> <!--header global da página-->

  <section>
    <header>
      conteúdo direto no header <!-- assim esse conteúdo não fica junto/na mesma linha com o conteúdo fora do header -->
      <h2>essa é uma seção</h2>
      <p>para falar mais da seção</p>
    </header> <!--header da seção-->
    conteúdo fora do header
    <span>Esse conteúdo span fica ao lado do header</span>
  </section>
</body>
